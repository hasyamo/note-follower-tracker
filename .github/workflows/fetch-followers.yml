name: Fetch Note Followers

on:
  schedule:
    # æ¯Žæ—¥ JST 6:30 (UTC 21:30) ã«å®Ÿè¡Œï¼ˆç„¡æ–™æž ã®é…å»¶ã‚’è€ƒæ…®ï¼‰
    - cron: '30 21 * * *'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Load .env file
        run: |
          # .env ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç’°å¢ƒå¤‰æ•°ã¨ã—ã¦èª­ã¿è¾¼ã¿
          if [ -f .env ]; then
            grep -v '^#' .env | grep -v '^$' >> $GITHUB_ENV
          fi

      - name: Fetch follower count
        id: fetch
        run: python scripts/fetch_followers.py
      
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/followers.json
          
          # å¤‰æ›´ãŒã‚ã‚‹å ´åˆã®ã¿ã‚³ãƒŸãƒƒãƒˆ
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Update followers: ${{ steps.fetch.outputs.followers }} (${steps.fetch.outputs.change >= 0 && '+' || ''}${{ steps.fetch.outputs.change }})"
            git push
          fi
